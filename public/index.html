<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>  
    <div>
        <form action="/api/productos" method="post">  
            <div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Producto: </label>
                    <input type="text" name="title" class="input-file" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio: </label>
                    <input type="number" name="price" class="input-file" id="precio">
                </div>
                <div class="mb-3">
                    <label for="urlImagen" class="form-label">Imagen: </label>
                    <input type="text" name="thumbnail" class="input-file" id="urlImagen">
                </div>
                <div>
                    <input type="submit" value="Crear producto" class="submit-button">
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
