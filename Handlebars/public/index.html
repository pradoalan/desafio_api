<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center;">Ingrese un producto</h1>
    <div class="jumbotron container">
            <form id="formAgregarProducto">  
                <div class="form-group">
                    <label for="nombre">Producto</label>
                    <input type="text" name="title" class="form-control" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" name="price" class="form-control" step="0.01" id="precio" required>
                </div>
                <div class="form-group">
                    <label for="foto" class="form-label">Imagen</label>
                    <input type="url" name="thumbnail" class="form-control" id="foto">
                </div>
                
                <button class="btn btn-primary mx-auto">Enviar</button>
            </form>
            <br>
            <div id="productos"></div>

        </div>

        <h1 style="text-align: center;">Deje un comentario</h1>
        <div class="jumbotron container">
            <br>
            <input type="text" id="inputUsername" class="form-control w-50 my-2 mr-2" placeholder="Ingrese su email">

            <div id="mensajes"></div>

            <form id="formPublicarMensaje" class="form-inline" autocomplete="off">
                <div class="form-group">
                    <input disabled id="inputMensaje" type="text" class="form-control my-2 mr-2"
                        placeholder="Ingrese un comentario">
                    <button disabled id="btnEnviar" type="submit" class="btn btn-primary my-2">Enviar</button>
                </div>
            </form>
        </div>

        <script src="js/main.js"></script>
</body>
</html>
